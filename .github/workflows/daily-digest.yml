name: Daily Engineering Digest

on:
  # Run every day at 9 AM UTC (5 PM Beijing Time)
  schedule:
    - cron: '0 9 * * *'

  # Allow manual trigger
  workflow_dispatch:

  # Run on push to main (for testing)
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  generate-digest:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .

      - name: Generate digest
        run: |
          eng-digest run --config config.yml

      - name: Generate index page
        run: |
          eng-digest generate-index

      - name: Commit and push if changed
        run: |
          git config --global user.name 'GitHub Actions Bot'
          git config --global user.email 'actions@github.com'
          git add digests/ index.html rss.xml
          git diff --quiet && git diff --staged --quiet || (git commit -m "Daily digest $(date +%Y-%m-%d)" && git push)
