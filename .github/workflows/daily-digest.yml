name: Daily Engineering Digest

on:
  # Run every day at 9 AM UTC (5 PM Beijing Time)
  schedule:
    - cron: '0 9 * * *'

  # Allow manual trigger
  workflow_dispatch:

  # Run on push to main (for testing)
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  generate-digest:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .

      - name: Configure email (if secrets are set)
        run: |
          if [ -n "${{ secrets.SMTP_USER }}" ]; then
            echo "Configuring email delivery..."
            # Update config.yml with email settings from secrets
            python -c "
          import yaml
          with open('config.yml', 'r') as f:
              config = yaml.safe_load(f)

          # Enable email if SMTP credentials are provided
          config['output']['email']['enabled'] = True
          config['output']['email']['smtp_user'] = '${{ secrets.SMTP_USER }}'
          config['output']['email']['smtp_password'] = '${{ secrets.SMTP_PASSWORD }}'
          config['output']['email']['from_email'] = '${{ secrets.SMTP_FROM_EMAIL }}'
          config['output']['email']['to_emails'] = '${{ secrets.SMTP_TO_EMAILS }}'.split(',')

          with open('config.yml', 'w') as f:
              yaml.dump(config, f, default_flow_style=False)

          print('Email configuration updated from secrets')
            "
          else
            echo "Email secrets not configured, skipping email delivery"
          fi

      - name: Generate digest
        run: |
          eng-digest run --config config.yml

      - name: Generate index page
        run: |
          eng-digest generate-index

      - name: Commit and push if changed
        run: |
          git config --global user.name 'GitHub Actions Bot'
          git config --global user.email 'actions@github.com'
          git add digests/ index.html rss.xml
          git diff --quiet && git diff --staged --quiet || (git commit -m "Daily digest $(date +%Y-%m-%d)" && git push)
